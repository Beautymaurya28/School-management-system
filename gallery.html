<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .gallery-item {
        cursor: pointer;
        transition: transform 0.2s;
      }
      .gallery-item:hover {
        transform: scale(1.02);
      }
      .gallery-image {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="timetable.html">
                <i class="bi bi-calendar"></i> Timetable
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html">
                <i class="bi bi-images"></i> Gallery
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">School Gallery ðŸ“¸</h1>

      <div class="mb-4">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
          <button type="button" class="btn btn-outline-primary" data-filter="Functions">Functions</button>
          <button type="button" class="btn btn-outline-primary" data-filter="Activities">Activities</button>
          <button type="button" class="btn btn-outline-primary" data-filter="Annual Day">Annual Day</button>
          <button type="button" class="btn btn-outline-primary" data-filter="Class Events">Class Events</button>
        </div>
      </div>

      <div class="row g-4" id="gallery">
        <div class="col-md-4" data-category="Functions">
          <div class="card gallery-item h-100">
            <img src="https://images.unsplash.com/photo-1564066379977-18e7f99c8a88?auto=format&fit=crop&q=80&w=800" class="card-img-top gallery-image" alt="Science Fair">
            <div class="card-body">
              <h5 class="card-title">Science Fair 2025</h5>
              <p class="card-text text-muted">March 15, 2025</p>
            </div>
          </div>
        </div>
        <div class="col-md-4" data-category="Activities">
          <div class="card gallery-item h-100">
            <img src="https://images.unsplash.com/photo-1526676037777-05a232554f77?auto=format&fit=crop&q=80&w=800" class="card-img-top gallery-image" alt="Annual Sports Day">
            <div class="card-body">
              <h5 class="card-title">Annual Sports Day</h5>
              <p class="card-text text-muted">February 20, 2025</p>
            </div>
          </div>
        </div>
        <div class="col-md-4" data-category="Annual Day">
          <div class="card gallery-item h-100">
            <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&q=80&w=800" class="card-img-top gallery-image" alt="Cultural Program">
            <div class="card-body">
              <h5 class="card-title">Cultural Program</h5>
              <p class="card-text text-muted">January 25, 2025</p>
            </div>
          </div>
        </div>
        <div class="col-md-4" data-category="Class Events">
          <div class="card gallery-item h-100">
            <img src="https://images.unsplash.com/photo-1578950435899-d1c1bf932ab2?auto=format&fit=crop&q=80&w=800" class="card-img-top gallery-image" alt="Art Exhibition">
            <div class="card-body">
              <h5 class="card-title">Art Exhibition</h5>
              <p class="card-text text-muted">April 5, 2025</p>
            </div>
          </div>
        </div>
        <div class="col-md-4" data-category="Functions">
          <div class="card gallery-item h-100">
            <img src="https://images.unsplash.com/photo-1509869175650-a1d97972541a?auto=format&fit=crop&q=80&w=800" class="card-img-top gallery-image" alt="Mathematics Olympiad">
            <div class="card-body">
              <h5 class="card-title">Mathematics Olympiad</h5>
              <p class="card-text text-muted">March 30, 2025</p>
            </div>
          </div>
        </div>
        <div class="col-md-4" data-category="Activities">
          <div class="card gallery-item h-100">
            <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?auto=format&fit=crop&q=80&w=800" class="card-img-top gallery-image" alt="Environmental Day">
            <div class="card-body">
              <h5 class="card-title">Environmental Day</h5>
              <p class="card-text text-muted">April 22, 2025</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <img src="" class="img-fluid w-100" alt="">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Filter functionality
        const filterButtons = document.querySelectorAll('[data-filter]');
        const galleryItems = document.querySelectorAll('#gallery > div');
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));

        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            const filter = this.dataset.filter;
            
            filterButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');

            galleryItems.forEach(item => {
              if (filter === 'all' || item.dataset.category === filter) {
                item.style.display = '';
              } else {
                item.style.display = 'none';
              }
            });
          });
        });

        // Modal functionality
        document.querySelectorAll('.gallery-item').forEach(item => {
          item.addEventListener('click', function() {
            const modalImg = document.querySelector('#imageModal img');
            const modalTitle = document.querySelector('#imageModal .modal-title');
            const img = this.querySelector('img');
            const title = this.querySelector('.card-title');

            modalImg.src = img.src;
            modalTitle.textContent = title.textContent;
            modal.show();
          });
        });
      });
    </script>
  </body>
</html>
