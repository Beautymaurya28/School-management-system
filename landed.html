<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolTouch - Empowering Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="landed.css" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section position-relative vh-100 d-flex align-items-center text-white">
        <div class="overlay"></div>
        
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark position-absolute top-0 w-100">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://ui-avatars.com/api/?name=ST&background=fff&color=f57c00&bold=true" class="rounded-circle me-2" width="40" height="40" alt="Logo">
                    <span class="brand-text">SchoolTouch</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container text-center position-relative">
            <h1 class="display-4 fw-bold mb-4">Welcome to SchoolTouch</h1>
            <p class="lead mb-5">Empowering Parents, Students, and Schools Together</p>
            <a href="/index.html" class="btn btn-warning btn-lg px-5 py-3 rounded-pill fw-semibold">
                Login to SchoolTouch
            </a>
        </div>

        <!-- Language Selector -->
        <div class="language-selector position-absolute bottom-0 start-50 translate-middle-x mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light active">English</button>
                <button type="button" class="btn btn-outline-light">हिंदी</button>
                <button type="button" class="btn btn-outline-light">मगही</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2025 SchoolTouch. All rights reserved.</p>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline text-center text-md-end mb-0">
                        <li class="list-inline-item">
                            <a href="#" class="text-white text-decoration-none">About School</a>
                        </li>
                        <li class="list-inline-item mx-3">
                            <a href="#" class="text-white text-decoration-none">Contact</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-white text-decoration-none">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
