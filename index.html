<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolTouch - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="login-container">
  
      <div class="features-section">
        <div class="logo-section mb-5">
          <h1 style="color:black;">SchoolTouch</h1>
          <p class="text-white">Empowering Parents & Students</p>
        </div>

        <div class="features">
          <div class="feature-item">
            <i class="bi bi-trophy"></i>
            <h3>100% Results</h3>
            <p>Consistent academic excellence</p>
          </div>

          <div class="feature-item">
            <i class="bi bi-laptop"></i>
            <h3>Digital Classrooms</h3>
            <p>Modern learning environment</p>
          </div>

          <div class="feature-item">
            <i class="bi bi-graph-up-arrow"></i>
            <h3>Top Placements</h3>
            <p>Outstanding career opportunities</p>
          </div>
        </div>
      </div>

      
      <div class="login-section">
        <div class="login-form-container">
          <h2>Login to Your Account</h2>
          
          <form id="loginForm" onsubmit="handleLogin(event)" class="mt-4">
            <div class="mb-4">
              <label class="form-label">Select Role</label>
              <select class="form-select" id="role" required>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
                <option value="receptionist">Receptionist</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">ID or Phone Number</label>
              <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="password-input">
                <input type="password" class="form-control" id="password" required>
                <i class="bi bi-eye-slash toggle-password"></i>
              </div>
            </div>

            <div class="text-end mb-4">
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login to SchoolTouch</button>
          </form>

          <div class="language-selector mt-4 text-center">
            <span>English</span> | <span>hindi</span> | <span>maghai</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function handleLogin(event) {
        event.preventDefault();
    
        const role = document.getElementById('role').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        // üõ†Ô∏è Role-based login redirection
        if (role === 'admin') {
          window.location.href = '/admin-dashboard.html';
        } else if (role === 'teacher') {
          window.location.href = '/teacher-dashboard.html';
        } else if (role === 'student') {
          window.location.href = '/student-dashboard.html';
        } else if (role === 'parent') {
          window.location.href = '/parent-dashboard.html';
        } else if (role === 'receptionist') {
          window.location.href = '/receptionist-dashboard.html';
        }else {
          alert('Invalid Role Selected!');
        }
      }
    
      // üëÅÔ∏è Password toggle
      document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this;
    
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('bi-eye-slash');
          icon.classList.add('bi-eye');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
        }
      });
    </script>
  </body>
</html>
